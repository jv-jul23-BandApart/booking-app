databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: band_apart
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
