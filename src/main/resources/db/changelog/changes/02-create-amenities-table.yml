databaseChangeLog:
  - changeSet:
      id: create-amenities-table
      author: band_apart
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amenity
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true